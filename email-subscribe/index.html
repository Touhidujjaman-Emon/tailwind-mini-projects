<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"> </script>
    <title>Email Suscriber</title>
</head>
<body class="bg-zinc-700 flex items-center justify-center h-screen">
    <!-- container -->
    <div class=" rounded-2xl p-2 mx-6 bg-zinc-800">
        <div class="flex flex-col rounded-l-xl md:flex-row">
        <img class="rounded-xl h-80 object-fit md:rounded-l-xl md:h-64 md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200" src="images/image.jpg" alt="">
        <!-- content -->
        <div class="p-6 md:p-12">
            <h2 class="text-white font-serif font-medium text-xl text-center md:text-left">
                Get diet and fitness tips in your inbox
            </h2>
            <p class="max-w-xs text-xs text-white text-center my-4 leading-5 tracking-wide md:text-left"> Eat better and exercise better.Sign up for fitness & diet newslater.</p>
            <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                <input type="text" placeholder="Enter your email"
                class="bg-zinc-800 border border-zinc-600 text-center  p-2 px-4 focus:outline-none placeholder:text-xs placeholder:text-center
                md:text-left md:placeholder:text-left"/>

                <button
                class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500"
              >
                Subcribe
              </button>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
